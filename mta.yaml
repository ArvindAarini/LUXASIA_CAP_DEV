_schema-version: '3.1'
ID: LUXASIA_CAP_DEV
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: LUXASIA_CAP_DEV-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: LUXASIA_CAP_DEV-db
      - name: Luxasia_CAP_DEV-Auth-auth
      # - name: LUXASIA_CAP_DEV_XSUAA

  - name: LUXASIA_CAP_DEV-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: LUXASIA_CAP_DEV-db
        properties:
          TARGET_CONTAINER: ~{hdi-service-name}
      - name: UPS_Luxasia

  - name: LUXASIA_CAP_DEV_AR
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: Luxasia_CAP_DEV-Auth-auth

resources:
  - name: LUXASIA_CAP_DEV-db
    type: com.sap.xs.hdi-container
    parameters:
      service-name: LUXASIA_CAP_DEV_HDI
      config:
        schema: LUXASIA_CAP_DEV
        makeUniqueName: false
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # - name: LUXASIA_CAP_DEV_XSUAA
  #   type: org.cloudfoundry.existing-service
  #   parameters:
  #     path: ./xs-security.json
  #     service-plan: application
  #     service: xsuaa

  - name: UPS_Luxasia
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: UPS_Luxasia
      
  - name: Luxasia_CAP_DEV-Auth-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: Luxasia_CAP_DEV-Auth-${org}-${space}
        tenant-mode: dedicated
